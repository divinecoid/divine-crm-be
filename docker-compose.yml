services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: divine-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dahsyan80
      POSTGRES_DB: divine_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - divine-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: divine-redis
    ports:
      - "6379:6379"
    networks:
      - divine-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: divine-auth-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      # ✅ FIXED: Match PostgreSQL credentials and use service name
      - DATABASE_URL=postgresql://postgres:dahsyan80@postgres:5432/divine_crm?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-divine-crm-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - divine-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CRM Service
  crm-service:
    build:
      context: ./crm-service
      dockerfile: Dockerfile
    container_name: divine-crm-service
    env_file:
      - .env  # ✅ Load additional env vars from .env file
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:dahsyan80@postgres:5432/divine_crm?sslmode=disable  # ✅ Correct!
      - JWT_SECRET=${JWT_SECRET:-divine-crm-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-divine-crm-webhook-2025}  # ✅ Match your actual token
      - INSTAGRAM_VERIFY_TOKEN=${INSTAGRAM_VERIFY_TOKEN:-divine-crm-webhook-2025}
      - TELEGRAM_VERIFY_TOKEN=${TELEGRAM_VERIFY_TOKEN:-divine-crm-webhook-2025}
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - divine-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway (Optional - Nginx)
  nginx:
    image: nginx:alpine
    container_name: divine-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - crm-service
    networks:
      - divine-network
    restart: unless-stopped

networks:
  divine-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local